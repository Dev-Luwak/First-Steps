<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>

    <style>
        .gradient-box {
        position: relative;
        width: 300px;
        height: 200px;
        color: white;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 10px;
        cursor: pointer;
    }

    .gradient-box::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #ff6b6b, #f0e130);
        z-index: -1;
        transform: rotate(0deg);
        transition: transform 0.5s ease-in-out;
    }

    .gradient-box:hover::before {
        transform: rotate(180deg);
    }

    </style>
</head>
<body>
    <div class="gradient-box">Hover me!</div>
</body>
</html>
