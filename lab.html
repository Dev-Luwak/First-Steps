<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <br>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <label for="mail">Email:</label>
        <br><br>
        <input type="email" id="mail" name="mail">
        <br>
        <label for="phone">Contact:</label>
        <br><br>
        <input type="text" id="phone" name="phone">
        <br>
        <label for="occupation">Occupation:</label>
        <br><br>
        <select name="occupation" id="occupation">
            <option>Student</option>
            <option>Working Professional</option>
            <option>Others</option>
        </select>
        <br>
        <p>Topics of Interest: </p>
        <input type="checkbox" name="option" id="option1">
        <br>
        <label for="option1">HTML</label>
        <br>
        <input type="checkbox" name="option" id="option2">
        <br>
        <label for="option2">CSS</label>
        <br>
        <input type="checkbox" name="option" id="option3">
        <br>
        <label for="option3">JavaScript</label>
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments" rows="5" cols="30"></textarea>
        <input type="submit" id="button" value="Register">
    </form>
</body>
</html>
